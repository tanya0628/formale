<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .footer {
  background: #111;
  color: #fff;
  padding: 40px 0 20px;
  font-family: Arial, sans-serif;
}

.footer-container {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 0 20px;
}

.footer-col h4 {
  margin-bottom: 15px;
  font-size: 18px;
}

.footer-col ul {
  list-style: none;
  padding: 0;
}

.footer-col ul li {
  margin: 8px 0;
}

.footer-col a {
  color: #aaa;
  text-decoration: none;
  transition: 0.3s;
}

.footer-col a:hover {
  color: #fff;
}

.social-links a {
  margin-right: 10px;
  display: inline-block;
}

.footer-bottom {
  text-align: center;
  padding-top: 15px;
  border-top: 1px solid #444;
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
}
@media (max-width: 768px) {
  .footer {
    padding: 30px 0;
  }
  .footer-col h4 {
    font-size: 17px;
  }
}

/* Mobile (480px) */
@media (max-width: 480px) {
  .footer-container {
    grid-template-columns: 1fr; /* Single column */
    text-align: center;
  }

  .social-links a {
    margin: 5px;
    display: inline-block;
  }

  .footer-col ul li {
    margin: 6px 0;
  }
}

    </style>
</head>
<body>
    <footer class="footer">
  <div class="footer-container">

    <div class="footer-col">
      <h4>About Us</h4>
      <p>We provide the best quality products at affordable prices.</p>
    </div>

    <div class="footer-col">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Contact</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h4>Follow Us</h4>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>

  </div>

  <div class="footer-bottom">
    <p>Â© 2025 Your Website. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
